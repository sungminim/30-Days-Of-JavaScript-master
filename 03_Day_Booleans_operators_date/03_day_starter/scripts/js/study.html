    <style>
        * {padding:0;margin:0;border:0;}
        .quiz {max-width:900px;width:100%;margin: 200px auto;text-align:center;}
        .quiz input {display:inline-block;width:300px;height:30px;margin-top:30px;border:1px solid #dbdee1;vertical-align:top;}

    <div class="quiz">
        <p class="quizTxt">
            <span id="nationName">국가</span> 
        </p>
        <input type="text" id="nationBox">
        <button onclick="btnFun();" id="resultBtn">정답</button>

        <div id="result">-</div>

        <div id="result2Area">정답 보기 : <span id="result2"></span></div>
    </div>
    <script>
        let nation = ['뉴질랜드', '대만', '라오스', '말레이시아', '방글라데시', '베트남', '싱가포르', '인도', '인도네시아', '일본', '중국', '캄보디아', '태국', '필리핀', '호주', '홍콩', '네덜란드', '덴마크', '독일', '벨기에', '불가리아', '스웨덴', '스위스', '스페인', '영국', '이탈리아', '체코', '핀란드', '캐나다', '아랍에미리트', '터키', '멕시코', '브라질', '아르헨티나', '러시아']


        let capital = ['웰링턴', '타이베이', '비에티안', '쿠알라룸푸르', '다카', '하노이', '싱가포르', '뉴델리', '자카르타', '도쿄', '상해', '프놈펜', '방콕', '마닐라', '캔버라', '홍콩', '암스테르담', '코펜하겐', '베를린',  '브리쉘', '소피아', '스톡홀름', '베른', '마드리드', '런던', '로마', '프라하', '헬싱키', '오타와', '아부다비', '앙카라', '멕시코시티', '브라질리아', '부에노스아이레스', '모스크바']

        let nationLength = nation.length;
        let randomNum = Math.floor(Math.random() * nationLength) 
        let inputArea = document.getElementById('nationBox')


        // set Text
        document.getElementById('nationName').innerText = nation[randomNum] 
        document.getElementById('result2').innerText = capital[randomNum] 

        // focus event
        let focusEvnt = () => {
            inputArea.focus()
        }

        focusEvnt();

        // 버튼 Click event
        let btnFun = () => {
            let resultIndex = capital.indexOf(inputArea.value)

            randomNum === resultIndex  
                ? (document.getElementById('result').innerText = "정답입니다",
                    setTimeout( () => window.location.reload(), 500 )
                )
                : document.getElementById('result').innerText = "정답이 아닙니다"
        }

        // Enter시 input 동작
        inputArea.addEventListener('keyup', (e) => {
            if (event.keyCode === 13){
                event.preventDefault();
                document.getElementById('resultBtn').click();
            }
        })

    </script>
